tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              type: text
              display: Name
              validate:
                - required
              autocomplete: name
          -
            handle: email
            field:
              type: text
              display: Email
              validate:
                - required
                - email
              input_type: email
              autocomplete: email
          -
            handle: org
            field:
              type: text
              display: 'Church / Organization'
              instructions: Optional
              autocomplete: organization
          -
            handle: url
            field:
              type: text
              display: 'Website URL'
              instructions: Optional
              input_type: url
              placeholder: 'https://'
          -
            handle: priority
            field:
              type: select
              display: Priority
              validate:
                - required
              options:
                -
                  key: something_broken
                  value: 'Something is broken'
                -
                  key: ongoing_maintenance
                  value: 'Ongoing maintenance and support'
                -
                  key: improvements
                  value: 'Improvements / next steps'
                -
                  key: new_build
                  value: 'New website build'
                -
                  key: not_sure
                  value: 'Not sure yet'
              default: something_broken
          -
            handle: inquiry
            field:
              type: textarea
              display: Message
              validate:
                - required
              rows: 6
              instructions: "Please don't include passwords in this form."
